<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0px">
       <div id="container" style="height: 100%;"></div>
       <script src="echarts.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    series : [
        {
            name: '类别',
            type: 'pie',
            radius : '70%',
            center: ['50%', '50%'],
            data:[
                {value:3.6, name:'东南亚菜'},
                {value:3.3, name:'韩国料理'},
                {value:4.1, name:'日本餐厅'},
                {value:5.3, name:'面包甜点'},
                {value:6.6, name:'火锅'},
                {value:8.5, name:'烧烤'},
                {value:9.4, name:'西餐厅'},
                {value:12.5, name:'中餐厅'},
                {value:38.7, name:'小吃快餐'},
                {value:7.0, name:'其它'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
